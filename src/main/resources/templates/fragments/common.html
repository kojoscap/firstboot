<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="navbar-top-fixed.css" rel="stylesheet" th:href="@{/css/navbar-top-fixed.css}">

  <title th:text="${title}">Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SpringBoot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${menu}=='홈' ? 'active'" aria-current="page" href="#"
              th:href="@{/}">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${menu}=='게시판' ? 'active'" href="#" th:href="@{/board/list}">게시판</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li> -->
        </ul>

        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/account/login}"
          sec:authorize="!isAuthenticated()">로그인</a>
        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/account/register}"
          sec:authorize="!isAuthenticated()">회원가입</a>
        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
          <span class="text-white" sec:authentication="name">사용자</span>
          <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
          <button class="btn btn-outline-success" type="submit">Logout</button>
        </form>
      </div>
    </div>
  </nav>

</body>

</html>
